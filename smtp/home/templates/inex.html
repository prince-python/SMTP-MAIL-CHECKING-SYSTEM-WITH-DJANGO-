<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
        <a class="navbar-brand" href="/">SEND MAIL</a>
        <span class="text-primary">BY PRINCE JAt</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
         
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
         
        </div>
      </nav>

<center><div class="container-fluid  mt-5  border border-dark bg-danger text-white">
    <span class="text-success">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}</span>
        <span class="text-danger">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}</span>
    <form action="/" method="post">
    <div class="form-row">
        
        {% csrf_token %}
        <div class="col-md-4 mb-3">
        <label for="validationDefault01">NAME</label>
        <input type="text" class="form-control" id="validationDefault01"  name="name" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault01">EMAIL</label>
        <input type="text" class="form-control" id="validationDefault01"  name="email" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault01">SUBJECT</label>
        <input type="text" class="form-control" id="validationDefault01"  name="subject" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault01">MESSAGE</label>
        <input type="text" class="form-control" id="validationDefault01"  name="message" required>
      </div>
    <button class="btn btn-primary" type="submit">Send MESSAGE TO SELF</button>
  </form></div></center>


 

    
</body>
</html>
